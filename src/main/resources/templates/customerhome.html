<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>customer home</h2>
	<div th:unless="${ispremium}" class="non-ispremium">
		<a href="pay">Get Premium</a> <br> <a href="logout">logout</a>
	</div>
	<div th:if="${ispremium}" class="premium">
		<table border>
			<thead>
				<tr>
					<td>Name</td>
					<td>artist</td>
					<td>genre</td>
					<td>play</td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="songs:${song}">
					<td th:text="${songs.name}"></td>
					<td th:text="${songs.artist}"></td>
					<td th:text="${songs.genre}"></td>
					<td><audio controls>
							<source th:src="${songs.link}" type="audio/mpeg">
						</audio></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
